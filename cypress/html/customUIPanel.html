<!DOCTYPE html>
<html>
<head>
  <title>Custom Panel</title>
  <style>
    /* Customize the panel's appearance and layout */
    #custom-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background-color: #f5f5f5;
      border-left: 1px solid #ccc;
      overflow-y: scroll;
      padding: 10px;
    }

    /* Customize the styling of the panel content */
    #custom-panel-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div id="custom-panel">
    <div id="custom-panel-content">
      <!-- The decrypted API response will be displayed here -->
    </div>
  </div>
</body>
</html>
